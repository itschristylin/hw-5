<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	    <style>
         body {
            height:2000px;
            width: auto;
         }
         .basket-ball-char {
            z-index: 10;
            position: absolute;
         }

          #bg-block {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            min-width: 100%;
            min-height: 100%;
            background: url('images/bg.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -webkit-filter: blur(1px);
         }
      </style>
     
      <script type="text/javascript" src="js/jquery.min.js"></script>
	   <script src="js/skrollr.min.js"></script>
</head>



<body>
 <div id="bg-block">
      </div>
 <div class="basket-ball-char" style="top:150px;width:100%;text-align:center" >
        <img src="images/logo.png" style="width: 500px; opacity: 1; -webkit-filter: blur(0px);" data-0="opacity: 1;-webkit-filter: blur(0px);" data-100="opacity: 0.5;-webkit-filter: blur(5px);" class="skrollable skrollable-between">
      </div>

      <!--第一球-->
     <div class="basket-ball-char skrollable" style="top: 300px; opacity: 1; right: -500px; -webkit-filter: blur(0px);-webkit-filter: blur(0px);" data-0="opacity: 1;right: -500px;-webkit-filter: blur(0px);transform[bounce]:rotate(0deg);" data-300="opacity: 1;right: 300px;-webkit-filter: blur(0px);transform[bounce]:rotate(180deg);" data-600="opacity: 0;right: 400px;-webkit-filter: blur(0px);transform[bounce]:rotate(360deg);">
         <img src="images/ball.png" style="width:400px;">
      </div>
      <!--第二球-->
      <div class="basket-ball-char skrollable" style="top: 600px; opacity: 1; left: -500px; -webkit-filter: blur(0px);-webkit-filter: blur(0px);" data-300="opacity: 1;left: -500px;-webkit-filter: blur(0px);transform[bounce]:rotate(360deg);" data-600="opacity: 1;left: 300px;-webkit-filter: blur(0px);transform[bounce]:rotate(180deg);" data-900="opacity: 0;left: 500px;-webkit-filter: blur(0px);transform[bounce]:rotate(0deg);">
         <img src="images/ball.png" style="width:300px;">
      </div>

      <!--第三球-->
      <div class="basket-ball-char skrollable skrollable-before" style="top: 900px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-600="opacity: 1;right: -500px;-webkit-filter: blur(0px);transform[bounce]:rotate(0deg);" data-900="opacity: 1;right: 300px;-webkit-filter: blur(0px);transform[bounce]:rotate(180deg);" data-1200="opacity: 0;right: 400px;-webkit-filter: blur(0px);transform[bounce]:rotate(360deg);">
         <img src="images/ball.png" style="width:200px;">
      </div>
      <!--第四球-->
      <div class="basket-ball-char skrollable skrollable-before" style="top: 1200px; opacity: 1; left: -500px; -webkit-filter: blur(0px);transform[bounce]:rotate(0deg);" data-900="opacity: 1;left: 300px;-webkit-filter: blur(0px);transform[bounce]:rotate(180deg);" data-1200="opacity: 0;left: 400px;-webkit-filter: blur(0px);transform[bounce]:rotate(360deg);">
         <img src="images/ball.png" style="width:300px;">
      </div>

      <!--第五球-->
      <div class="basket-ball-char skrollable skrollable-before" style="top: 1500px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-1200="opacity: 1;right: 300px;-webkit-filter: blur(0px);transform[bounce]:rotate(0deg);" data-1500="opacity: 0;right: 400px;-webkit-filter: blur(5px);transform[bounce]:rotate(360deg);">
         <img src="images/ball.png" style="width:100px;">
      </div>

      <div class="basket-ball-char" style="top:1800px;width:100%;text-align:center">
         <img src="images/end.jpg" style="width: 1000px; opacity: 1;">
      </div>
      <script type="text/javascript">
      var skrollr_obj = skrollr.init();
      </script>
</body>
</html>
